<div class="content-container">
    <h3>{{ include.post.title }}</h3>
  
    <div class="row">
      <div class="column text-entry">
        {{ include.post.content | markdownify }}
      </div>
  
      {% if include.post.image %}
      <div class="column">
        <img src="{{ include.post.image }}" alt="{{ include.post.image_alt }}" width="300px" />
      </div>
      {% endif %}
    </div>
  </div>
