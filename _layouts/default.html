<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
<head>
  {%- include head.html -%}
  <style>
    * {
      background-color: #ffffff; /* Soft pastel yellow color */
      box-sizing: border-box;
    }
    
    /* Other styles */

    img {
    width: 100%; /* Set to 100% of the container width */
    max-width: 1200px; /* Set the maximum width of the image */
    height: auto; /* Maintain the aspect ratio */
    margin-bottom: 5px; /* Add space between the image and audio widget */
    }

  </style>
</head>
<head>
  <link rel="stylesheet" href="{{ '/assets/css/pretty-tables.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fun-divider.css' | relative_url }}">
</head>
<body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
