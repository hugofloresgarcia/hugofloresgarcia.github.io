---
layout: default
---

<header>
  <h1>{{ site.title }}</h1>
  {%- if site.theme_config.show_description -%}
    <p>{{ site.description }}</p>
  {%- endif -%}
</header>

<head>
  <style>
    img {
      width: 100%; /* Set to 100% of the container width */
      max-width: 350px; /* Set the maximum width of the image */
      height: auto; /* Maintain the aspect ratio */
      margin-bottom: 5px; /* Add space between the image and audio widget */
      }
  </style>
</head>
<div class="menu-container">
  <ul>
  {%- include menu_item.html collection=site.data.art_menu.entries -%}
  </ul>
  <ul>
  {%- include menu_item.html collection=site.data.research_menu.entries -%}
  </ul>
</div>

{{ content }}

  

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
